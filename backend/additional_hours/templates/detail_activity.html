{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="card w-25 p-3 m-5">
            <p class="card-text"><strong>Name:</strong> {{ result.name }}</p>
            <p class="card-text"><strong>Description:</strong> {{ result.description }}</p>
            <p class="card-text"><strong>Id:</strong> {{ result.id }}</p>
        </div>

        <div class="w-75 p-5 my-5 shadow rounded m-auto">
            <form method="POST" action="{% url 'activity_detail' pk=result.id %}">
              {% csrf_token %}
              <div class="mb-3">
                  <h2>Update Activity</h2>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" placeholder="{{ result.name }}" id="name">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" placeholder="{{ result.description }}" id="description">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://universidadedevassouras.edu.br/wp-content/uploads/2021/12/logo_horizontal_univasso.svg" alt="Logo" width="60" height="44">
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% block home %}active{% endblock home %}" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block activity %}{% endblock activity %}" href="{% url 'activities' %}">Activities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block course %}{% endblock course %}" href="{% url 'courses' %}">Courses</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<h1>{{ main_heading }}</h1>
{% block content %}
{% endblock content %}
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

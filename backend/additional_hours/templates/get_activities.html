{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="w-75 p-5 my-5 shadow rounded m-auto">
            <form method="POST" action="{% url 'activities' %}">
              {% csrf_token %}
              <div class="mb-3">
                  <h2>Registration of Activities</h2>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" id="description">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="pt-5"><h2>List of Activities</h2></div>
        <div class="d-flex flex-row flex-wrap justify-content-between">
            {% for item in result %}
                <div class="card w-25 p-3 m-2">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <a href="{% url 'activity_detail' pk=item.id %}" class="btn btn-primary">More</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
